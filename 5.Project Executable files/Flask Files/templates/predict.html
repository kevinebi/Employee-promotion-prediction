<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="predict">
    <div class="background"></div>
    <div class="menu-bar">
        <div class="dropdown">
            <span class="dropdown-btn">Menu</span>
            <div class="dropdown-content">
                <a href="/home">Home</a>
                <a href="/about">About</a>
                <a href="">Predict</a>
            </div>
        </div>
    </div>
    <div class="overlay">
        <div class="form-container">
            <h2>Fill in your details</h2>
            <form action="/predict" method="post" > <!-- Ensure action points to the correct endpoint -->
                
                <label for="department">Department</label>
                <select id="department" name="department" class="full-width" required>
                    <option value="" disabled selected>Select your department</option>
                    <option value="7">Sales & Marketing</option>
                    <option value="4">Operations</option>
                    <option value="8">Technology</option>
                    <option value="5">Procurement</option>
                    <option value="0">Analytics</option>
                    <option value="1">Finance</option>
                    <option value="2">HR</option>
                    <option value="3">Legal</option>
                    <option value="6">R&D</option>
                </select>

                <label for="education">Education</label>
                <select id="education" name="education" class="full-width" required>
                    <option value="" disabled selected>Select your education level</option>
                    <option value="0">Bachelor's</option>
                    <option value="2">Master's & above</option>
                    <option value="1">Below Secondary</option>
                </select>

                <label for="no_of_trainings">Number of Trainings</label>
                <input type="number" id="no_of_trainings" name="no_of_trainings" class="full-width" placeholder="Enter number of trainings" required>

                <label for="age">Age</label>
                <input type="number" id="age" name="age" class="full-width" placeholder="Enter your age" required>

                <label for="previous_year_rating">Previous Year Rating</label>
                <select id="previous_year_rating" name="previous_year_rating" class="full-width" required>
                    <option value="" disabled selected>Select previous year rating</option>
                    <option value="1.0">1.0</option>
                    <option value="2.0">2.0</option>
                    <option value="3.0">3.0</option>
                    <option value="4.0">4.0</option>
                    <option value="5.0">5.0</option>
                </select>

                <label for="length_of_service">Length of Service (Float Value)</label>
                <input type="number" id="length_of_service" name="length_of_service" class="full-width" step="0.1" placeholder="Enter length of service" required>

                <label for="kpis_met">KPIs Met > 80%</label>
                <select id="kpis_met" name="kpis_met" class="full-width" required>
                    <option value="" disabled selected>Have you met KPIs > 80%?</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>

                <label for="awards_won">Awards Won?</label>
                <select id="awards_won" name="awards_won" class="full-width" required>
                    <option value="" disabled selected>Have you won any awards?</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>

                <label for="avg_training_score">Average Training Score</label>
                <input type="number" id="avg_training_score" name="avg_training_score" class="full-width" placeholder="Enter average training score" required>

                <button class="btn btn-success">Predict</button>            </form>
               
                <div class="result">
                    {%if prediction %}
                    <h2>{{prediction }}</h2>
                    {% endif %}
                </div>
                
        </div>    </div>
    </div>
</body>
</html>
